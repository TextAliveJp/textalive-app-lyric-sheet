<html>
  <head>
    <title>TextAlive App API | lyric sheet example</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@500&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/regular.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- オーバーレイ / Overlay -->
    <div id="overlay">
      <p><span class="far">&#xf254;</span>now loading...</p>
    </div>

    <!-- ヘッダ / Header -->
    <div id="header">
      <!-- 再生コントロール / Playback control -->
      <div id="control" class="far">
        <a href="#" id="play" class="disabled">&#xf144;</a>
        <a href="#" id="stop" class="disabled">&#xf28d;</a>
      </div>
      <!-- アーティストと楽曲の情報 / Artist and song info -->
      <div id="meta">
        <div id="artist">artist: <span>-</span></div>
        <div id="song">song: <span>-</span></div>
      </div>
    </div>

    <!-- 音源 / Audio souce -->
    <div id="media"></div>

    <!-- 歌詞 / Lyrics text -->
    <div id="lyrics">
      <!-- 文字 / Text -->
      <div id="text"></div>
      <!-- ビートバー / Beat bar -->
      <div id="bar"></div>
    </div>

    <!-- シークバー -->
    <div id="seekbar">
      <div></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
